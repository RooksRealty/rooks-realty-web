<div class="modal-header">
	<h3 class="modal-title">Schedule a Showing</h3>
</div>
<div class="modal-body">
	<alert ng-show="showAlert" ng-model="alert" type="danger">{{alert.msg}}</alert>

    <form class="form-horizontal" name="showingForm" name="showing" novalidate>
	  <div class="form-group" ng-class="{'has-error': showingForm.name.$touched && showingForm.name.$invalid}">
	    <label for="name" class="col-sm-3 control-label">Your Name *</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="name" name="name" ng-model="showing.name" required>
	    </div>
	  </div>
	  <div class="form-group" ng-class="{'has-error': showingForm.email.$touched && showingForm.email.$invalid}">
	    <label for="email" class="col-sm-3 control-label">Email *</label>
	    <div class="col-sm-8">
	      <input type="email" class="form-control" id="email" name="email" ng-model="showing.email" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="phone" class="col-sm-3 control-label">Phone Number</label>
	    <div class="col-sm-8">
	    	<input type="text" class="form-control" name="phone" ng-model="showing.phone_number" id="phone" ng-change="formatPhoneNumber(showing.phone_number)">
	    </div>
	  </div>
	  <div class="form-group">
	  	<label class="col-sm-offset-3 col-sm-8 pull-left">MLS #: {{listing.mls}}</label>
	  </div>
	  <div class="form-group">
	  	<label for="additional" class="col-sm-3 control-label">Additional Info</label>
	  	<div class="col-sm-8">
	  		<textarea class="form-control" name="additional" ng-model="showing.additional" id="additional" rows="4"></textarea>
	  	</div>
	  </div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()">Schedule</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
